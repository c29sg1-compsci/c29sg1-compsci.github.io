<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
#cookiemonster{
	width: 300px;
	height: 300px;
	background-image: url(cookiem.png);
	/*animation-name:shake;*/
	animation-duration:.5s;
	animation-iteration-count:5;
	background-size: contain;
	background-repeat: no-repeat;
	position: absolute;
	top: 76%;
	left: 35%;
}

@keyframes shake{

	0%{
		transform: rotate(-45deg);
	}
	50%{
		transform: rotate(45deg);
	}
	100%{
		transform: rotate(-45deg)
	}

}

	#cookie1{
		height: 50px;
		width: 50px;
		background-image: url(cookie1.png);
		position: absolute;
		/*animation-name: woosh;*/
		left: 50%;
		top: 50%;
	}

	@keyframes woosh{
		0%{
			left: 10%;
			top: 10%
		}
	}

	</style>

</head>
<body>

<div id="cookiemonster"></div>
<div id="cookie1"></div>
<script type="text/javascript">
	cookiemonster.addEventListener("click", function(){
		cookiemonster.style.animationName="shake"

	})
</script>

</body>
</html>
