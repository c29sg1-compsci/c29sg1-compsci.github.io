<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	
	<style>
	#stickyboy{
		width: 500px;
		height: 200px;
		background-size: contain;
		background-repeat: no-repeat;
		/*background-image:url(nobackgroundpenguin.png);*/
		/*background-image: url(penguins.png);*/
		background-image: url(stickyboi.png);
		position: absolute;
		top: 75%;
		left: -500px;

	}

	body{
		background-image: url(snow.gif);
		/*background-repeat: no-repeat;*/
		/*background-size: 100%;*/
		background-color: gray;

	}

	#me{
		height: 100px;
		width: 100px;
		background-image: url();
	}

	#stickyboy{
		animation-name: walk;
		animation-duration: 7s;
		animation-iteration-count: infinite;
	}

	#stickyboy{
		animation-name: waddle;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	} 

	
	@keyframes walk{
		0%{
			left: -400px;
		}
		100%{
			left: 1500px;
		}
	}
	@keyframes waddle{
		0%{
			transform: rotate(0deg);
			left: 0%;
		}

		25%{
			transform: rotate(180deg);
			left: 25%;

		}

		50%{
			transform: rotate(360deg);
			left: 50%;
		}

	

		75%{
			transform: rotate(180deg);
			left: 75%;
		}

	

		100%{
			transform: rotate(360deg);
			left: 100%;
		}

	}




	</style>
	

</head>
<body>
	<div id="stickyboy"></div>
	<div id="me"></div>
</body>
</html>
